<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../../styles/style.css" rel="stylesheet">
    <title>Practicum Messenger</title>
  </head>
  <body> 
    <div class="wrapper">
      <div class="sidebar"><a class="sidebar-image" href="./../main/main.html"><img src="./../../assets/button.png"></a></div>
      <div class="profile-main">
        <div class="circle"><img src="./../../assets/union.png">
          <p>Change avatar</p>
        </div>
        <h4>Name</h4>
        <div class="info">
          <div class="info-field"> 
            <p>Email </p>
            <p class="value">email@email.com</p>
          </div>
          <hr>
          <div class="info-field">
            <p>Login </p>
            <p class="value">vladlogin</p>
          </div>
          <hr>
          <div class="info-field"> 
            <p>First Name</p>
            <p class="value">Vlad </p>
          </div>
          <hr>
          <div class="info-field">
            <p>Second Name </p>
            <p class="value">Vladov</p>
          </div>
          <hr>
          <div class="info-field"> 
            <p>Display Name </p>
            <p class="value">VladVladov</p>
          </div>
          <hr>
          <div class="info-field">
            <p>Phone </p>
            <p class="value">+7 (777) 777 77 77</p>
          </div>
        </div>
        <div class="links"><a class="link" href="./../profile-change/profile-change.html">Change data</a>
          <hr><a class="link" href="./../profile-password/profile-password.html">Change password</a>
          <hr><a class="link" href="./../../index.html">Exit</a>
        </div>
      </div>
    </div>
  </body>
</html>
